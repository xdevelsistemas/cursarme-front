<div class="row" >
    <div class="col-md-12" title="{{title}}" >
        <div id="{{id}}" class="panel panel-primary" data-collapsed="0">
            <div class="panel-heading">
                <div class="panel-title" ng-bind="title"></div>
                <div class="panel-options">
                    <a class="linkCursor" data-rel="collapse" id="{{'collapse_'+id}}"><i class="entypo-down-open"></i></a>
                </div>
            </div>
            <div class="panel-body" ng-transclude>
            </div>
        </div>
    </div>
</div>
