<div ng-controller="Grade as grade"
     class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">

        <table class="table table-condensed table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Período</th>
                <th>Disciplina</th>
                <th>Carga Horária</th>
            </tr>
            </thead>
            <tbody data-ng-repeat="item in grade.lista">
            <tr>
                <td data-ng-bind="item.periodo"></td>
                <td data-ng-bind="item.disciplina"></td>
                <td data-ng-bind="item.cargaHoraria"></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
