<html lang="en">

	<meta charset="UTF-8">
	<title>Tela de aprovaçao</title>

<body style="padding: 70px;">

	<header class="navbar navbar-fixed-top navbar-inverse">
		
	</header>

	<div class="container">
		
		<form action="">
			<table class="table table-hover" id="example">
				<thead>
					<h1 class="caption text-center active">Alunos matriculados para aprovaçao</h1>
					<tr class="table-bordered">
						<th class="table-bordered">Açao</th>
						<th class="col-md-4 table-bordered">Nome</th>
						<th class="col-md-1 table-bordered">Turma</th>
						<th class="col-md-3 table-bordered">Curso</th>
						<th class="col-md-2 table-bordered">Quantidade</th>
						<th class="col-md-2 table-bordered">Unidade</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th class="text-center"><input type="checkbox"></th>
						<th class="col-md-4">Teste</th>
						<th class="col-md-1">35</th>
						<th class="col-md-3">Matematica</th>
						<th class="col-md-2">29/30</th>
						<th class="col-md-2">Cariacica</th>
					</tr>
					<tr>
						<th class="text-center"><input type="checkbox"></th>
						<th class="col-md-4">Teste3</th>
						<th class="col-md-1">35</th>
						<th class="col-md-3">Fisica</th>
						<th class="col-md-2">29/30</th>
						<th class="col-md-2">Cariacica</th>
					</tr>
					<tr>
						<th class="text-center"><input type="checkbox"></th>
						<th class="col-md-4">Teste5</th>
						<th class="col-md-1">35</th>
						<th class="col-md-3">Matematica</th>
						<th class="col-md-2">29/30</th>
						<th class="col-md-2">Cariacica</th>
					</tr>
					<tr>
						<th class="text-center"><input type="checkbox"></th>
						<th class="col-md-4">Teste0</th>
						<th class="col-md-1">35</th>
						<th class="col-md-3">Matematica</th>
						<th class="col-md-2">29/30</th>
						<th class="col-md-2">Cariacica</th>
					</tr>
				</tbody>
			</table>
		</form>

	<script src="../../../bower_components/jquery/dist/jquery.js"></script>

  <script>
      $(document).ready( function() {
  $('#example').dataTable({
  	"oLanguage": {
    "sEmptyTable": "Nenhum registro encontrado",
    "sInfo": "Mostrando de _START_ até _END_ de _TOTAL_ registros",

        "sPrevious": "Anterior",
        "sFirst": "Primeiro",

    "oAria": {

}
  });
