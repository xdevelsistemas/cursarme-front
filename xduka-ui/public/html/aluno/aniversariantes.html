<div ng-controller="Aniversariantes as aniversariantes"
     class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">

        <div class="timeline-centered">
            <!-- ko foreach: aniversariantes.lista() -->
            <article data-ng-repeat="aniversariante in aniversariantes.lista"
                     data-ng-class="{'left-aligned': $index%2 === 0, 'right-aligned': $index%2 !== 0}"
                     class="timeline-entry">
                <div class="timeline-entry-inner">
                    <time class="timeline-time" datetime="2014-01-10T03:45">
                        <span data-ng-bind="aniversariante.data"></span>
                        <!--<span>Today</span>-->
                    </time>
                    <div class="timeline-icon bg-warning"><i class="entypo-camera"></i></div>
                    <div class="timeline-label" align="center">
                        <h2 data-ng-bind="aniversariante.nome"></h2>
                        <img data-ng-src="{{aniversariante.foto}}"
                             src="" alt="" width="65%" height="716"
                             class="img-responsive img-rounded full-width"
                             align="middle"/>
                    </div>
                </div>
            </article>
            <!-- /ko -->
            <article class="timeline-entry begin">
                <div class="timeline-entry-inner">
                    <div class="timeline-icon"
                         style="transform: rotate(-90deg);
                         -webkit-transform: rotate(-90deg);
                         -moz-transform: rotate(-90deg);">
                        <i class="entypo-play"></i></div>
                </div>
            </article>
        </div>

    </div>
</div>
