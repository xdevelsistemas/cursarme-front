<div ng-controller="Conteudo as conteudo"
     class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">

        <form role="form" class="form-horizontal form-groups-bordered">

            <label ng-bind="conteudo.filterPeriodo.label"
                   class="col-sm-3 control-label">
            </label>
            <ui-select name="data"
                       ng-model="conteudo.filterPeriodo.value"
                       on-select="conteudo.sendPeriodo($item, $model)"
                       theme="select2"
                       ng-disabled="disabled"
                       title="{{conteudo.filterPeriodo.placeholder}}">
                <ui-select-match placeholder="{{conteudo.filterPeriodo.placeholder}}">{{$select.selected.text}}</ui-select-match>
                <ui-select-choices repeat="item.id as item in conteudo.filterPeriodo.list | propsFilter: {text: $select.search, id: $select.search}">
                    <div ng-bind-html="item.text | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select><br>

            <label ng-bind="conteudo.filterDisciplina.label"
                   class="col-sm-3 control-label">
            </label>
            <ui-select name="data"
                       ng-model="conteudo.filterDisciplina.value"
                       on-select="conteudo.sendDisciplina($item, $model)"
                       theme="select2"
                       ng-disabled="disabled"
                       title="{{conteudo.filterDisciplina.placeholder}}">
                <ui-select-match placeholder="{{conteudo.filterDisciplina.placeholder}}">{{$select.selected.text}}</ui-select-match>
                <ui-select-choices repeat="item.id as item in conteudo.filterDisciplina.list | propsFilter: {text: $select.search, id: $select.search}">
                    <div ng-bind-html="item.text | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>

            <!--<xd-select data-params="conteudo.filterPeriodo"></xd-select>
            <xd-select data-params="conteudo.filterDisciplina"></xd-select>-->

        </form>
        <hr/>
        <br/>

        <div>
            <table class="table table-condensed table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <th>Conte√∫do</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td data-ng-bind="conteudo.disciplina.nome"></td>
                </tr>
                <tr data-ng-repeat="item in conteudo.disciplina.conteudo">
                    <td data-bind="text: $data"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
