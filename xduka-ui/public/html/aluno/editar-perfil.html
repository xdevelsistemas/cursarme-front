<div ng-controller="EditarPerfil as perfil"
     class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">

        <!--FOTO-->
        <div class="panel panel-primary" data-collapsed="0">
            <div class="panel-heading">
                <div data-ng-bind="perfil.STR.FOTO_PERFIL"
                     class="panel-title">
                </div>
            </div>
            <div class="panel-body">
                <p>Foto atual:</p>
                <img data-ng-src="{{main.user.avatar.thumb}}" alt="Teste" class="img-circle" width="150px" height="150px"/>
                <a href="javascript:;" onclick="jQuery('#xdModal').modal('show', {backdrop: 'static'});" class="btn btn-green">Alterar foto</a>

            </div>
        </div>


        <!--TROCAR SENHA-->
        <div class="panel panel-primary" data-collapsed="0">
            <div class="panel-heading">
                <div class="panel-title">
                    Trocar Senha
                </div>
            </div>
            <div class="panel-body">
                <form role="form" class="form-horizontal form-groups-bordered">
                    <!--SENHA ATUAL-->
                    <xd-input
                            label="'Senha Atual'"
                            placeholder="'Digite aqui a senha atual'"
                            model="perfil.password.current"
                            name="'password'"
                            type="'password'">
                    </xd-input>
                    <!--NOVA SENHA-->
                    <xd-input
                            label="'Nova Senha'"
                            placeholder="'Digite sua nova senha'"
                            model="perfil.password.new"
                            name="'newPassword'"
                            type="'password'">
                    </xd-input>
                    <!--CONFIRMAR NOVA SENHA-->
                    <xd-input
                            label="'Confirmar Nova Senha'"
                            placeholder="'Digite a nova senha novamente'"
                            model="perfil.password.confirm"
                            name="'confirmPassword'"
                            type="'password'">
                    </xd-input>
                    <xd-btn label="'Salvar'"
                            icon="'entypo-check'"
                            click="perfil.sendSenha">
                    </xd-btn>
                    <p data-collapse="!perfil.password.successMessagePw"
                       data-ng-bind="perfil.password.successMessagePw"
                       class="control-label"></p>
                </form>
            </div>
        </div>

        <!--INFORMACOES COMPARTILHADAS-->
        <div class="panel panel-primary" data-collapsed="0">
            <div class="panel-heading">
                <div class="panel-title">
                    Informações Compartilhadas
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal form-groups-bordered validate">
                    <!--PERMISSOES-->
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Permissões</label>

                        <div class="checkbox">
                            <div class="col-sm-5">
                                <input data-ng-model="perfil.info.sharePic.val"
                                       type="checkbox"
                                       id="input_sharePic">
                                <label for="input_sharePic">
                                    Exibir foto na lista de aniversariantes do mês
                                </label>
                            </div>
                        </div>
                    </div>
                    <!--TELEFONE RESIDENCIAL-->
                    <xd-input
                            label="'Telefone Residencial'"
                            model="perfil.info.phone"
                            placeholder="'(__) ____-____'"
                            mask="'(99) 9999-9999'"
                            name="'phone'">
                    </xd-input>
                    <!--TELEFONE CELULAR-->
                    <xd-input
                            label="'Telefone Celular'"
                            model="perfil.info.cel"
                            placeholder="'(__) _____-____'"
                            mask="'(99) 99999-9999'"
                            name="'cel'">
                    </xd-input>
                    <!--EMAIL-->
                    <xd-input
                            label="'E-mail'"
                            model="perfil.info.email"
                            name="'email'"
                            placeholder="'Digite seu e-mail'"
                            type="'email'">
                    </xd-input>
                    <xd-btn label="'Salvar'"
                            icon="'entypo-check'"
                            click="perfil.sendInfo">
                    </xd-btn>
                    <p data-collapse="!perfil.info.successMessage"
                       data-ng-bind="perfil.info.successMessage"
                       class="control-label"></p>
                </form>
            </div>
        </div>


    </div>

</div>
