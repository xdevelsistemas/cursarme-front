<form id="teste" class="form-horizontal form-wizard" ng-controller="FormPreCadastro" action method="post" data-target="#step1">

    <div class="steps-progress">
        <div class="progress-indicator" style="width: 0%"></div>
    </div>
    <ul>
        <li>
            <a href="#step1" data-toggle="tab">
                <span>1</span>
                "Passo 1"
            </a>
        </li>
        <li>
            <a href="#step2" data-toggle="tab">
                <span>2</span>
                "Passo 2"
            </a>
        </li>
        <li>
            <a href="#step3" data-toggle="tab">
                <span>3</span>
                "Passo 3"
            </a>
        </li>
    </ul>



    <div class="tab-content">

        <div class="tab-pane" id="step1">
            <div class="col-md-12">
                <xd-panel-collapse title="_model.aluno.label">
                    <div class="row">

                        <div class="col-md-6">
                            <xd-input name="_model.aluno.cpf.name"
                                      model="_model.aluno.cpf.model"
                                      type="_model.aluno.cpf.type"
                                      label="_model.aluno.cpf.label"
                                      mask="_model.aluno.cpf.mask"
                                      placeholder=""
                                      dValidate="'required'"
                                      req="_model.aluno_cpf.required"></xd-input>
                        </div>
                        <div class="col-md-6">
                            <xd-input name="_model.aluno.rg.name"
                                      model="_model.aluno.rg.model"
                                      type="_model.aluno.rg.type"
                                      label="_model.aluno.rg.label"
                                      mask="_model.aluno.rg.mask"
                                      placeholder=""
                                      dValidate="'required'"
                                      disable="!validaCpf"
                                      req="true"></xd-input>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <xd-input name="_model.aluno.telefone.name"
                                      model="_model.aluno.telefone.model"
                                      type="_model.aluno.telefone.type"
                                      label="_model.aluno.telefone.label"
                                      mask="_model.aluno.telefone.mask"
                                      placeholder=""
                                      dValidate="'required'"
                                      disable="!validaCpf"
                                      req="true"></xd-input>
                        </div>
                    </div>
                </xd-panel-collapse>
            </div>
        </div>

        <div class="tab-pane" id="step2"></div>

        <div class="tab-pane" id="step3"></div>

    </div>

</form>
