<form id="teste" class="form-horizontal form-wizard" ng-controller="FormPreCadastro" action method="post" data-target="#step1">

    <div class="steps-progress">
        <div class="progress-indicator" style="width: 0%"></div>
    </div>
    <ul>
        <li>
            <a href="#step1" data-toggle="tab">
                <span>1</span>
                "Passo 1"
            </a>
        </li>
        <li>
            <a href="#step2" data-toggle="tab">
                <span>2</span>
                "Passo 2"
            </a>
        </li>
        <li>
            <a href="#step3" data-toggle="tab">
                <span>3</span>
                "Passo 3"
            </a>
        </li>
    </ul>



    <div class="tab-content">



        <div class="tab-pane" id="step1">
            <div class="col-md-12">
                <!-- INFORMAÇÕES DO ALUNO -->
                <xd-panel-collapse title="_model.aluno.label">
                    <div class="form-group has-feedback">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-7">
                                    <!--<label for="cpf">CPF</label>-->
                                    <!--<input type="text" id="cpf" class="form-control" required autofocus/>-->
                                    <xd-input
                                            label="'CPF'"
                                            placeholder="'Digite o CPF'"
                                            name="'cpf'"
                                            type="'text'">
                                    </xd-input>
                                </div>
                                <div class="col-md-5">
                                    <!--<label for="rg">RG</label>-->
                                    <!--<input type="text" id="rg" class="form-control" required/>-->
                                    <xd-input
                                            label="'RG'"
                                            placeholder="'Digite o RG'"
                                            name="'rg'"
                                            type="'text'">
                                    </xd-input>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="nome">Nome</label>
                                    <input type="text" id="nome" class="form-control" required/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <label for="cidade">Cidade</label>
                                    <input type="text" id="cidade" class="form-control" required placeholder="-" disabled/>
                                </div>
                                <div class="col-md-4">
                                    <label for="cep">CEP</label>
                                    <input type="text" id="cep" class="form-control" required/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <label for="telefone">Telefone</label>
                                    <input type="text" id="telefone" class="form-control" required/>
                                </div>
                                <div class="col-md-4">
                                    <label for="tipo">Tipo</label>
                                    <select name="tipo_tel" id="tipo" class="form-control selectboxit" required>
                                        <optgroup label="Tipo de telefone">
                                            <option value="1">RESIDENCIAL</option>
                                            <option value="2">CELULAR</option>
                                            <option value="3">COMERCIAL</option>
                                        </optgroup>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="email">E-mail</label>
                                    <input type="email" id="email" class="form-control" required/>
                                </div>
                            </div>
                        </div>
                    </div>
                </xd-panel-collapse>

                <!-- INFORMAÇÕES DO CURSO -->
                <xd-panel-collapse title="_model.curso.label">
                    <div class="form-group has-feedback">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="unidade">Unidade</label>
                                    <select name="unidade" id="unidade" class="form-control" required>
                                        <option value="1">CARIACICA</option>
                                        <option value="2">VILA VELHA</option>
                                        <option value="3">SERRA</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="tipo_curso">Tipo de Curso</label>
                                    <select name="tipo_curso" id="tipo_curso" class="form-control" required>
                                        <option value="1">Área 00</option>
                                        <option value="2">Área 01</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="curso">Curso</label>
                                    <select name="curso" id="curso" class="form-control" required>
                                        <option value="1">Curso01</option>
                                        <option value="2">Curso02</option>
                                    </select>
                                </div>
                                <div class="col-md-12">
                                    <div id="precadastro-vagas" class="form-group"><br>
                                        <div class="col-sm-3"></div>
                                        <div class="col-sm-5">
                                            <!--ko foreach: preCadastro.cursos()-->
                                            <!--ko if: codigo() === $root.preCadastro.filtro.codCurso()-->
                                            <div data-bind="css: vagasPreenchidas()/(vagasTotais() == 0 ? 1 : vagasTotais()) >= 0.9 ? 'tile-red' : 'tile-gray'"
                                                 class="tile-stats">
                                                <div class="icon"><i class="entypo-users"></i></div>
                                                <div class="num" data-bind="text: vagasTotais() - vagasPreenchidas()"></div>
                                                <h3>Vagas disponíveis</h3>
                                                <p><span data-bind="text: vagasTotais()"></span> vagas totais</p>
                                            </div>
                                            <!--/ko-->
                                            <!--/ko-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </xd-panel-collapse>

                <!-- INFORMAÇÕES DE INSCRIÇÃO -->
                <xd-panel-collapse title="_model.inscr.label">
                    <div class="form-group has-feedback">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="inscr">Inscrição</label>
                                    <div class="input-group">
                                        <div class="input-group-addon"><b>R$</b></div>
                                        <input type="text" id="inscr" class="form-control" required/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="desconto">Desconto</label>
                                    <select name="desconto" id="desconto" class="form-control">
                                        <option value="1">Desconto1</option>
                                        <option value="2">Desconto2</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="formaPagamento">Forma de pagamento</label>
                                    <select name="forma_pagamento" id="formaPagamento" class="form-control" required>
                                        <option value="1">Dinheiro</option>
                                        <option value="2">Cheque</option>
                                        <option value="3">Cartão de crédito</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <br/>
                                    <button type="button" id="add_cheque" class="btn btn-lg btn-primary" ng-click="openModalCheque()">Adicionar Cheque</button>
                                    <br/><br/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="qtdParcelas">Quantidade de parcelas</label>
                                    <select name="quantidadeParcelas" id="qtdParcelas" class="form-control" required>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="vencimentoData">Melhor data de vencimento</label>
                                    <select name="melhorData" id="vencimentoData" class="form-control" required>
                                        <option value="1">5</option>
                                        <option value="2">10</option>
                                        <option value="3">15</option>
                                        <option value="4">20</option>
                                        <option value="5">25</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </xd-panel-collapse>

            </div>
        </div>
        <div class="tab-pane" id="step2">
            <div class="col-md-12">
                <!-- INNFORMAÇÕES COMPLEMENTARES DO ALUNO -->
                <xd-panel-collapse title="_model.documentacao.label">

                            </div>
                            <div class="row">

                                    <label for="rg">RG</label>
                                    <input type="text" id="rg" class="form-control" required/>
                                </div>
                                <div class="col-md-4">
                                    <label for="dataExp">Data Expedição</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control datepicker" data-format="dd/MM/yyyy" id="dataExp"/>
                                    </div>
                                </div>

                            <div class="row">

                                <div class="col-md-2">

                            </div>

                                    <input type="text" id="certificadoReserv" class="form-control"/>

                                    <input type="text" id="registro" class="form-control"/>

                                <div class="col-md-2">

                                    <select name="uf" id="uf2" class="form-control">
                                        <option value="1">ES</option>
                                        <option value="2">RJ</option>
                                        <option value="3">MG</option>
                                        <option value="4">SP</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">

                                    <input type="text" id="categoria" class="form-control"/>
                                </div>
                                <div class="col-md-7">
                                    <label for="cpf2">CPF</label>
                                    <input type="text" id="cpf2" class="form-control"/>
                                </div>
                                <div class="col-md-2">

                                    <select name="sexo" id="sexo" class="form-control">
                                        <option value="1">F</option>
                                        <option value="2">M</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="dataNasc">Data Nascimento</label>
                                    <input type="text" id="dataNasc" class="form-control"/>
                                </div>

                                    <select name="raca" id="raca" class="form-control">
                                        <option value="1">Pardo</option>
                                        <option value="2">Negro</option>

                            <div class="row">

                                    <label for="nomeMae">Mãe</label>

                                <div class="col-md-3">

                                        <option value="3">MG</option>
                                        <option value="4">SP</option>

                            <div class="row">

                                    <label for="email2">E-mail</label>

                            <div class="row">

                <xd-panel-collapse title="_model.documentacao.label2">

                                    <input type="text" id="escolaEm" class="form-control"/>

                            </div>

                                <div class="col-md-6">
                                    <label for="anoConclusao">Ano de Conclusão</label>
                                    <input type="text" id="anoConclusao" class="form-control"/>

        <div class="tab-pane" id="step3">
            <div class="col-md-12">
                <xd-field field="_model.aluno.telefone"

        <ul class="pager wizard">
