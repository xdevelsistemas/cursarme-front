<form id="teste" class="form-horizontal form-wizard" action method="post" data-target="#step1">

    <div class="steps-progress">
        <div class="progress-indicator"></div>
    </div>
    <ul>
        <li>
            <a href="#step0" data-toggle="tab" ng-click="pre.passoZero()">
                <span>0</span>
                Listagem
            </a>
        </li>
        <li class="active">
            <a href="#step1" data-toggle="tab" ng-click="pre.passoZero()">
                <span>1</span>
                Informações Essenciais
            </a>
        </li>
        <li>
            <a href="#step2" data-toggle="tab" ng-click="pre.passoZero()">
                <span>2</span>
                Informações de Pagamento
            </a>
        </li>
        <li>
            <a href="#step3" data-toggle="tab" ng-click="pre.passoZero()">
                <span>3</span>
                Documentação Completa
            </a>
        </li>
    </ul>



    <div class="tab-content">

        <div class="tab-pane" id="step0">
            <div class="col-md-12">
                <xd-panel-collapse title="pre._viewInscr.label">
                    <div class="row">
                        <div class="col-md-12" style="overflow: auto;">
                            <table class="table table-condensed table-bordered table-hover table-striped responsive">
                                <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Turma</th>
                                    <th>Curso</th>
                                    <th>Quantidade</th>
                                    <th>Unidade</th>
                                    <th>Status de Cadastro</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="el in pre._viewInscr.list">
                                        <th>{{ el.nome }}</th>
                                        <th>{{ el.turma }}</th>
                                        <th>{{ el.curso }}</th>
                                        <th>{{ el.quantidade }}</th>
                                        <th>{{ el.unidade }}</th>
                                        <th ng-show="el.status">Completo<button title="Imprimir Contrato" class="btn btn-sm"><i class="entypo-print"></i></button></th>
                                        <th ng-hide="el.status">Incompleto<button title="Completar Inscrição" class="btn btn-sm"><i class="entypo-pencil"></i></button></th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </xd-panel-collapse>
                <div class="row">
                    <div class="centered center-block text-center">
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-pane active" id="step1">
            <xd-panel-collapse title="pre._model.aluno.label">
                <div class="row">

                    <div class="col-md-6">
                        <xd-input data-params="pre._model.aluno.cpf"></xd-input>
                    </div>
                    <div class="col-md-6">
                        <xd-input data-params="pre._model.aluno.rg"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-12">
                        <xd-input data-params="pre._model.aluno.nome"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-7">
                        <xd-input data-params="pre._model.aluno.cidade"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-5">
                        <xd-input data-params="pre._model.aluno.cep"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-7">
                        <xd-input data-params="pre._model.aluno.telefone"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-5">
                        <xd-select data-params="pre._model.aluno.tipoTelefone"
                                   data-change="pre.selectPhoneType"
                                   d-validate="'required'"></xd-select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <xd-input-email data-params="pre._model.aluno.email"
                                  disable="!pre.validaCpf"></xd-input-email>
                    </div>
                </div>

            </xd-panel-collapse>

            <xd-panel-collapse  title="pre._model.curso.label">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="col-md-12">
                                <xd-select data-params="pre._model.curso.unidade" data-change="pre.unidadeChange"></xd-select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" ng-show="pre.selectCursoArea">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="col-md-12">
                                <xd-select data-params="pre._model.curso.area" data-change="pre.areaChange"></xd-select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" ng-show="pre.selectCursoCurso">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="col-md-12">
                                <xd-select data-params="pre._model.curso.curso" data-change="pre.cursoChange"></xd-select>
                            </div>

                            <div id="precadastro-vagas" class="form-group" ng-show="pre.selectCursoVagas"><br>
                                <div class="col-sm-3"></div>
                                <div class="col-sm-5">
                                    <div data-ng-class="pre._model.curso.vagas.css" class="tile-stats">
                                        <div class="icon"><i class="entypo-users"></i></div>
                                        <h3 id="vagasDisponiveisTitle">Vagas disponíveis</h3>
                                        <p id="vagasDisponiveisValue" class="num"><span data-ng-bind="pre._model.curso.vagas.getDisponiveis()"></span></p>
                                        <h3>Vagas totais</h3>
                                        <p><span data-ng-bind="pre._model.curso.vagas.totais"></span></p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </xd-panel-collapse>

            <xd-panel-collapse title="pre._model.inscr.label">
                <div class="row">
                    <div class="col-md-12">
                        <xd-input-money data-params="pre._model.inscr.valorInscricao" disable="true"></xd-input-money>
                    </div>
                </div>
                <!--div class="row">
                    <div class="col-md-12">
                        <xd-select data-params="pre._model.inscr.desconto"></xd-select>
                    </div>
                </div-->
                <div class="row">
                    <div class="col-md-12">
                        <xd-select data-params="pre._model.inscr.formaPagamento" data-change="pre.selectChequeStep1"></xd-select>
                    </div>
                </div>
                <!--BOTAO ADD CHEQUE-->
                <div class="row" ng-show="pre.btnAddChequeStep1">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="col-md-12">
                                    <button type="button" class="btn btn-primary btn-icon icon-left btn-lg" data-bind="" id="btn_addChequeStep1" ng-click="pre.openModalCheque()">
                                        Adicionar Cheques
                                        <i class="entypo-credit-card"></i>
                                    </button>
                                    <p data-collapse="!pre._model.inscr.desconto.model.err"
                                       data-ng-bind="pre._model.inscr.desconto.model.err"
                                       class="control-label"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <!--xd-select data-params="pre._model.inscr.qtdParcelas"></xd-select>
                    </div>
                </--div>
                <div class="row">
                    <div class="col-md-12">
                        <xd-select data-params="pre._model.inscr.melhorData"></xd-select-->
                    </div>
                </div>
            </xd-panel-collapse>
        </div>

        <div class="tab-pane" id="step2">

            <xd-panel-collapse title="pre._model.pagamento.label">
                <div class="row">
                    <div class="col-md-12">
                        <xd-input-money data-params="pre._model.pagamento.valorIntegral"
                                        disable="true"></xd-input-money>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <!--<xd-input data-params="pre._model.pagamento.desconto"-->
                        <!--disable="!pre.validaCpf"></xd-input>-->
                        <xd-select data-params="pre._model.pagamento.desconto"
                                   disabled="!pre.validaCpf"></xd-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <!--<xd-input data-params="pre._model.pagamento.forma"
                                  disable="!pre.validaCpf"></xd-input>-->
                        <xd-select data-params="pre._model.pagamento.formaPagamento"
                                   disable="!pre.validaCpf"
                                   data-change="pre.selectChequeStep2"></xd-select>
                    </div>
                </div>
                <!--BOTÃO ADD CHEQUE-->
                <div class="row" ng-show="pre.btnAddChequeStep2">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="col-md-12">
                                    <button type="button" class="btn btn-primary btn-icon icon-left btn-lg" data-bind="" id="btn_addChequeStep3" ng-click="pre.openModalCheque()">
                                        Adicionar Cheques
                                        <i class="entypo-credit-card"></i>
                                    </button>
                                    <p data-collapse="!pre._model.inscr.desconto.model.err"
                                       data-ng-bind="pre._model.inscr.desconto.model.err"
                                       class="control-label"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <!--<xd-input data-params="pre._model.pagamento.parcelamento"
                                  disable="!pre.validaCpf"></xd-input>-->
                        <xd-select data-params="pre._model.pagamento.qtdParcelas"
                                   disable="!pre.validaCpf"></xd-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <xd-input-money data-params="pre._model.pagamento.valorParcela"
                                        disable="!pre.validaCpf"></xd-input-money>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <xd-select data-params="pre._model.pagamento.melhorData"
                                  disable="!pre.validaCpf"></xd-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <xd-input-textarea data-params="pre._model.pagamento.observacoes"
                                           disable="!pre.validaCpf"></xd-input-textarea>
                    </div>
                    <div class="col-md-12">

                    </div>
                </div>
            </xd-panel-collapse>

        </div>

        <div class="tab-pane" id="step3">

            <xd-panel-collapse title="pre._model.documentacao.label">
                <div class="row">
                    <div class="col-md-12">
                        <xd-input data-params="pre._model.aluno.nome"
                                  disable="true"></xd-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <xd-input data-params="pre._model.aluno.rg"
                                  disable="true"></xd-input>
                    </div>
                    <div class="col-md-4">
                        <xd-input-date data-params="pre._model.aluno.dataExp" data-opened="main.opened"
                                       date-options="main.dateOptions" data-click="main.open"></xd-input-date>
                    </div>
                    <div class="col-md-4">
                        <xd-input data-params="pre._model.aluno.orgaoEmissor"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <xd-input data-params="pre._model.aluno.tituloEleitor"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-3">
                        <xd-input data-params="pre._model.aluno.zona"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-3">
                        <xd-input data-params="pre._model.aluno.secao"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-3">
                        <xd-select data-params="pre._model.aluno.ufTitulo"
                                   disable="!pre.validaCpf"></xd-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <xd-input data-params="pre._model.aluno.certidaoNc"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-3">
                        <xd-input data-params="pre._model.aluno.folha"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-3">
                        <xd-input data-params="pre._model.aluno.livro"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-3">
                        <xd-input data-params="pre._model.aluno.cartorio"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <xd-input data-params="pre._model.aluno.certificadoRes"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-5">
                        <xd-input data-params="pre._model.aluno.registro"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-3">
                        <xd-select data-params="pre._model.aluno.ufReservista"
                                   disable="!pre.validaCpf"></xd-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <xd-input data-params="pre._model.aluno.categoria"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-5">
                        <xd-input data-params="pre._model.aluno.cpf"
                                  disable="true"></xd-input>
                    </div>
                    <div class="col-md-3">
                        <xd-select data-params="pre._model.aluno.sexo"
                                   disable="!pre.validaCpf"></xd-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <xd-input-date data-params="pre._model.aluno.dataNasc" data-opened="main.opened"
                                       date-options="main.dateOptions" data-click="main.open"></xd-input-date>
                    </div>
                    <div class="col-md-3">
                        <xd-input data-params="pre._model.aluno.raca"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-4">
                        <xd-input data-params="pre._model.aluno.estadoCivil"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <xd-input data-params="pre._model.aluno.pai"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                    <xd-input data-params="pre._model.aluno.mae"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <xd-input data-params="pre._model.aluno.avRua"
                                  disable="true"></xd-input>
                    </div>
                    <div class="col-md-2">
                        <xd-input data-params="pre._model.aluno.endNum"
                                  disable="false"></xd-input>
                    </div>
                    <div class="col-md-2">
                        <xd-input data-params="pre._model.aluno.apt"
                                  disable="false"></xd-input>
                    </div>
                    <div class="col-md-3">
                        <xd-input data-params="pre._model.aluno.cep"
                                  disable="true"></xd-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <xd-input data-params="pre._model.aluno.bairro"
                                  disable="true"></xd-input>
                    </div>
                    <div class="col-md-4">
                        <xd-input data-params="pre._model.aluno.cidade"
                                  disable="true"></xd-input>
                    </div>
                    <div class="col-md-3">
                        <xd-select data-params="pre._model.aluno.endUf"
                                  disable="true"></xd-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <xd-input data-params="pre._model.aluno.telefone"
                                  disable="true"></xd-input>
                    </div>
                    <div class="col-md-4">
                        <xd-select data-params="pre._model.aluno.tipoTelefone" disabled="true"></xd-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <xd-input-email data-params="pre._model.aluno.email"
                                  disable="true"></xd-input-email>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <xd-input data-params="pre._model.aluno.nacionalidade"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-4">
                        <xd-input data-params="pre._model.aluno.naturalidade"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-3">
                        <xd-select data-params="pre._model.aluno.natUf"
                                   disable="!pre.validaCpf"></xd-select>
                    </div>
                </div>
            </xd-panel-collapse>

            <xd-panel-collapse title="pre._model.documentacao.label2">
                <div class="row">
                    <div class="col-md-8">
                        <xd-input data-params="pre._model.documentacao.escolaEm"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-4">
                        <xd-input data-params="pre._model.documentacao.anoEm"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <xd-input data-params="pre._model.documentacao.cursoGrad"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-4">
                        <xd-input data-params="pre._model.documentacao.anoGrad"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <xd-input data-params="pre._model.documentacao.instituicao"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                </div>
            </xd-panel-collapse>

        </div>

        <ul class="pager wizard centered">
            <!--<li class="previous">
                <button class="btn btn-blue btn-icon icon-left btn-lg" ng-click="pre.topCollapse()">
                    Primeiro
                    <i class="entypo-to-start"></i>
                </button>
            </li>-->
            <li class="previous col-md-3">
                <button class="btn btn-blue btn-icon icon-left btn-block btn-lg" ng-click="pre.topCollapse();pre.passoZero()">
                    <i class="entypo-left"></i> Anterior
                </button>
            </li>
            <li class="col-md-3 inLine">
                <button class="btn btn-green btn-lg btn-icon icon-left btn-block" ng-click="pre.sendInscricao()">
                    Salvar
                    <i class="entypo-check"></i>
                </button>
            </li>

            <li class="col-md-3 inLine">
                <button class="btn btn-primary btn-icon icon-left btn-block btn-lg" data-ng-disabled="pre.disableAtualiza">
                    Atualizar
                    <i class="icon entypo-cw icon-right"></i></button>
            </li>
            <li class="next col-md-3">
                <button class="btn btn-blue btn-icon icon-right btn-block btn-lg" ng-click="pre.topCollapse();pre.passoZero()">
                    Próximo <i class="entypo-right"></i>
                </button>
            </li>
            <!--<li class="next last">
                <button class="btn btn-blue btn-icon icon-right btn-lg" ng-click="pre.topCollapse()">
                    Último <i class="entypo-to-end"></i>
                </button>
            </li>-->
        </ul>

        <hr/>
        <div class="text-center col-md-12">
            <div class="form-group">

                <!--<div class="col-md-3 center-block">
                    <button class="btn btn-danger btn-lg btn-icon icon-left">
                        Cancelar
                        <i class="entypo-cancel"></i>
                    </button>
                </div>-->

                <!--<div class="col-md-4 col-md-offset-1 inLine">
                    <button name="efetuarMat" class="btn btn-green btn-lg btn-icon icon-left btn-block" ng-click="pre.sendDadosMatricula()">
                        Efetuar Matrícula
                        <i class="entypo-list-add"></i>
                    </button>
                </div>-->
            </div>
        </div>
    </div>
</form>
<script src="/assets/js/jquery.bootstrap.wizard.min.js"></script>
