<form name="formPreCadastro" class="form-horizontal form-wizard" action method="post" data-target="#step1">

    <div class="steps-progress">
        <div class="progress-indicator"></div>
    </div>
    <ul>
        <li class="active">
            <a data-target="#step0" class="linkCursor" data-toggle="tab" ng-click="pre.disableBtn()">
                <span>0</span>
                Listagem
            </a>
        </li>
        <li>
            <a data-target="#step1" class="linkCursor" data-toggle="tab" ng-click="pre.disableBtn()">
                <span>1</span>
                Informações Essenciais
            </a>
        </li>
        <li>
            <a data-target="#step2" class="linkCursor" data-toggle="tab" ng-click="pre.disableBtn()">
                <span>2</span>
                Informações de Pagamento
            </a>
        </li>
        <li>
            <a data-target="#step3" class="linkCursor" data-toggle="tab" ng-click="pre.disableBtn()">

                        <div class="col-md-12" style="overflow: auto;">
                            <table class="table table-condensed table-bordered table-hover table-striped responsive">
                                <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Turma</th>
                                    <th>Curso</th>
                                    <th>Quantidade</th>
                                    <th>Unidade</th>
                                    <th>Status de Cadastro</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="el in pre._viewInscr.list">
                                        <th ng-bind="el.nome.model.val"></th>
                                        <th ng-bind="el.vagas.turma"></th>
                                        <th ng-bind="el.curso.model.text"></th>
                                        <th ng-bind="el.vagas.preenchidas + '/' + el.vagas.totais"></th>
                                        <th ng-bind="el.unidade.model.text"></th>
                                        <th ng-show="!el.validacoes.length">
                                            Completo
                                            <button title="Imprimir Contrato" class="btn btn-sm"><i class="entypo-print"></i></button>
                                        </th>
                                        <th ng-hide="!el.validacoes.length">
                                            Incompleto
                                            <a data-target="#step1" title="Completar Inscrição" class="btn btn-sm" ng-click="pre.disableBtn(); pre.editarInscr(el)"><span><i class="entypo-pencil"></i></span></a>
                                            <button title="Imprimir Contrato" class="btn btn-sm"><i class="entypo-print"></i></button>
                                        </th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </xd-panel-collapse>
                <div class="row">
                    <div class="centered center-block text-center">
                    </div>
                </div>

        </div>

<script type="text/javascript">
    //    SÓ CARREGA OS ARQUIVOS ABAIXO QUANDO OS DOM ESTIVER COMPLETO
    $(document).ready(function() {

        $.getScript('assets/neon/js/neon-api.js');
        $.getScript('assets/neon/js/neon-chat.js');
        $.getScript('assets/neon/js/neon-custom.js');
        $.getScript('assets/neon/js/neon-demo.js');
        $.getScript('assets/js/jquery.bootstrap.wizard.min.js');

        /*reduzindo o excesso da barra de progresso*/
        setTimeout(function(){
            $('.steps-progress').css({'margin-left': '120.25px', 'margin-right': '120.25px'})
        },500)

    });
</script>
<div aria-hidden="true" style="display: none;" class="modal fade" id="confirmClear">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Limpar formulário</h4>
            </div>
            <div class="modal-body">

                <p class="text-danger">TEM CERTEZA QUE DESEJA LIMPAR O FORMULÁRIO ATUAL?</p>

            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <div class="col-sm-6 text-center">
                        <button type="button" class="btn btn-default btn-lg btn-icon icon-left pull-left" data-dismiss="modal"><i class="entypo-left-bold"></i>Voltar</button>
                    </div>
                    <div class="col-sm-6 text-center">
                        <button type="button" class="btn btn-danger btn-lg btn-icon icon-left pull-right" data-dismiss="modal" data-ng-click="pre.limpaForm()"><i class="entypo-cup"></i>Limpar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
