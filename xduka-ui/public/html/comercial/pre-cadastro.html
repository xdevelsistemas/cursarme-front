        <div class="tab-pane active" id="step1">
            <xd-panel-collapse title="pre._model.aluno.label">

                <div class="row">
                    <div class="col-md-12">
                        <xd-input data-params="pre._model.aluno.nome"

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-7">
                        <xd-input data-params="pre._model.aluno.cidade"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-5">
                        <xd-input data-params="pre._model.aluno.cep"

                                <xd-select data-params="pre._model.curso.unidade" data-change="pre.getAreas"></xd-select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" ng-show="pre.selectCursoArea">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="col-md-12">
                                <xd-select data-params="pre._model.curso.area" data-change="pre.getCursos"></xd-select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" ng-show="pre.selectCursoCurso">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="col-md-12">
                                <xd-select data-params="pre._model.curso.curso" data-change="pre.getVagas"></xd-select>
                            </div>

                            <div id="precadastro-vagas" class="form-group" ng-show="pre.selectCursoVagas"><br>
                                <div class="col-sm-3"></div>
                                <div class="col-sm-5">
                                    <!--ko foreach: preCadastro.cursos()-->
                                    <!--ko if: codigo() === $root.preCadastro.filtro.codCurso()-->
                                    <div data-ng-class="pre._model.curso.vagas.css" class="tile-stats">
                                        <div class="icon"><i class="entypo-users"></i></div>
                                        <h3 id="vagasDisponiveisTitle">Vagas disponíveis</h3>
                                        <p id="vagasDisponiveisValue" class="num"><span data-ng-bind="pre._model.curso.vagas.getDisponiveis()"></span></p>
                                        <h3>Vagas totais</h3>
                                        <p><span data-ng-bind="pre._model.curso.vagas.totais"></span></p>
                                    </div>
                                    <!--/ko-->
                                    <!--/ko-->
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </xd-panel-collapse>

            <xd-panel-collapse title="pre._model.inscr.label">

                    <div class="col-md-12">
                        <xd-input-money data-params="pre._model.inscr.inscricao" disable="!pre.validaCpf"></xd-input-money>

                </div>
                <div class="row">
                    <div class="col-md-12">
                        <xd-select data-params="pre._model.inscr.desconto"></xd-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <xd-select data-params="pre._model.inscr.formaPagamento" data-change="pre.selectCheque"></xd-select>
                    </div>
                </div>
                <!--BOTAO ADD CHEQUE-->
                <div class="row" ng-show="pre.btnAddCheque">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="col-md-12">

                                </div>
                            </div>

                    </div>

                <div class="row">
                    <div class="col-md-12">
                        <xd-select data-params="pre._model.inscr.qtdParcelas"></xd-select>

                <div class="row">

                        <xd-input data-params="pre._model.aluno.folha"

                </div>

                    <div class="col-md-12">

            </li>
            <li class="next col-md-6">

                <div class="col-md-4 col-md-offset-1 inLine">
