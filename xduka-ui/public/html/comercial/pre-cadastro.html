<form onload="$('#btn_addChequeStep1').slideUp();" id="teste" class="form-horizontal form-wizard" ng-controller="FormPreCadastro as pre" action method="post" data-target="#step1">

    <div class="steps-progress">
        <div class="progress-indicator" style="width: 0%"></div>
    </div>
    <ul>
        <li class="active">
            <a href="#step1" data-toggle="tab">
                <span>1</span>
                "Passo 1"
            </a>
        </li>
        <li>
            <a href="#step2" data-toggle="tab">
                <span>2</span>
                "Passo 2"
            </a>
        </li>
        <li>
            <a href="#step3" data-toggle="tab">
                <span>3</span>
                "Passo 3"
            </a>
        </li>
    </ul>



    <div class="tab-content">

        <div class="tab-pane active" id="step1">
            <xd-panel-collapse title="pre._model.aluno.label">
                <div class="row">

                    <div class="col-md-6">
                        <xd-input data-params="pre._model.aluno.cpf"></xd-input>
                    </div>
                    <div class="col-md-6">
                        <xd-input data-params="pre._model.aluno.rg"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-12">
                        <xd-input data-params="pre._model.aluno.nome"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-7">
                        <xd-input data-params="pre._model.aluno.cidade"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-5">
                        <xd-input data-params="pre._model.aluno.cep"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-7">
                        <xd-input data-params="pre._model.aluno.telefone"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-5">
                        <xd-select data-params="pre._model.aluno.tipo_telefone"
                                   data-change="pre.selectPhoneType"
                                   d-validate="'required'"></xd-select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <xd-input data-params="pre._model.aluno.email"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                </div>

            </xd-panel-collapse>

            <xd-panel-collapse  title="pre._model.curso.label">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="col-md-12">
                                <xd-select data-params="pre._model.curso.unidade" data-change="pre.getAreas"></xd-select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" ng-show="pre.selectCursoArea">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="col-md-12">
                                <xd-select data-params="pre._model.curso.area" data-change="pre.getCursos"></xd-select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" ng-show="pre.selectCursoCurso">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="col-md-12">
                                <xd-select data-params="pre._model.curso.curso" data-change="pre.getVagas"></xd-select>
                            </div>

                            <div id="precadastro-vagas" class="form-group" ng-show="pre.selectCursoVagas"><br>
                                <div class="col-sm-3"></div>
                                <div class="col-sm-5">
                                    <!--ko foreach: preCadastro.cursos()-->
                                    <!--ko if: codigo() === $root.preCadastro.filtro.codCurso()-->
                                    <div data-bind="css: vagasPreenchidas()/(vagasTotais() == 0 ? 1 : vagasTotais()) >= 0.9 ? 'tile-red' : 'tile-gray'"
                                         class="tile-stats">
                                        <div class="icon"><i class="entypo-users"></i></div>
                                        <div class="num" data-bind="text: vagasTotais() - vagasPreenchidas()"></div>
                                        <h3>Vagas disponíveis</h3>
                                        <p><span data-ng-bind="pre._model.curso.vagas.getDisponiveis()"></span></p>
                                        <h3>Vagas totais</h3>
                                        <p><span data-ng-bind="pre._model.curso.vagas.totais"></span></p>
                                    </div>
                                    <!--/ko-->
                                    <!--/ko-->
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </xd-panel-collapse>

            <xd-panel-collapse title="pre._model.inscr.label">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="col-md-12 left">
                                    <label for="{{'input_'+pre._model.inscr.inscricao.name}}">
                                        {{pre._model.inscr.inscricao.label}}
                                    </label>
                                </div>

                                <div class="col-md-12 input-group">
                                    <div class="input-group-addon">R$</div>
                                    <input data-ng-model="pre._model.inscr.inscricao.model.val"
                                           placeholder="{{pre._model.inscr.inscricao.placeholder}}"
                                           type="{{pre._model.inscr.inscricao.type || text}}"
                                           class="form-control"
                                           ui-mask="{{pre._model.inscr.inscricao.mask}}"
                                           data-params="{{pre._model.inscr.inscricao.name}}"
                                           id="{{'input_'+pre._model.inscr.inscricao.name}}"
                                           ng-disabled="!pre.validaCpf"
                                           data-validate="{{pre._model.inscr.inscricao.dValidate}}"
                                           ng-required="pre._model.inscr.inscricao.required">

                                    <p data-collapse="!pre._model.inscr.inscricao.model.err"
                                       data-ng-bind="pre._model.inscr.inscricao.model.err"
                                       class="control-label"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <xd-select data-params="pre._model.inscr.desconto"></xd-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <xd-select data-params="pre._model.inscr.formaPagamento" data-change="pre.selectCheque"></xd-select>
                    </div>
                </div>
                <!--BOTAO ADD CHEQUE-->
                <div class="row" ng-show="pre.btnAddCheque">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="col-md-12">
                                    <button type="button" class="btn btn-primary btn-icon icon-left btn-lg" data-bind="" id="btn_addChequeStep1" ng-click="pre.openModalCheque()">
                                        Adicionar Cheques
                                        <i class="entypo-credit-card"></i>
                                    </button>
                                    <p data-collapse="!pre._model.inscr.desconto.model.err"
                                       data-ng-bind="pre._model.inscr.desconto.model.err"
                                       class="control-label"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <xd-select data-params="pre._model.inscr.qtdParcelas"></xd-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <xd-select data-params="pre._model.inscr.melhorData"></xd-select>
                    </div>
                </div>
            </xd-panel-collapse>
            <div class="col-md-12 text-center">
                <div class="form-group">
                    <div class="col-md-6 text-right col-md-offset-1">
                        <button class="btn btn-green btn-lg btn-icon icon-left" ng-click="pre.salvarFirstData()">
                            Salvar
                            <i class="entypo-check"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-pane" id="step2">
            <xd-panel-collapse title="pre._model.documentacao.label">
                <div class="row">
                    <div class="col-md-12">
                        <xd-input data-params="pre._model.aluno.nome"
                                  disable="true"></xd-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <xd-input data-params="pre._model.aluno.rg"
                                  disable="true"></xd-input>
                    </div>
                    <div class="col-md-4">
                        <xd-input data-params="pre._model.aluno.dataExp
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-4">
                        <xd-input data-params="pre._model.aluno.orgaoEmissor"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <xd-input data-params="pre._model.aluno.tituloEleitor"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-3">
                        <xd-input data-params="pre._model.aluno.zona"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-3">
                        <xd-input data-params="pre._model.aluno.secao"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-3">
                        <xd-input data-params="pre._model.aluno.ufTitulo"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <xd-input data-params="pre._model.aluno.certidaoNc"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-3">
                        <xd-input data-params="pre._model.aluno.folha"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-3">
                        <xd-input data-params="pre._model.aluno.livro"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-3">
                        <xd-input data-params="pre._model.aluno.cartorio"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <xd-input data-params="pre._model.aluno.certificadoRes"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-5">
                        <xd-input data-params="pre._model.aluno.registro"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-3">
                        <xd-input data-params="pre._model.aluno.ufReservista"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <xd-input data-params="pre._model.aluno.categoria"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-5">
                        <xd-input data-params="pre._model.aluno.cpf"
                                  disable="true"></xd-input>
                    </div>
                    <div class="col-md-3">
                        <xd-input data-params="pre._model.aluno.sexo"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <xd-input data-params="pre._model.aluno.dataNasc"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-3">
                        <xd-input data-params="pre._model.aluno.raca"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-4">
                        <xd-input data-params="pre._model.aluno.estadoCivil"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <xd-input data-params="pre._model.aluno.pai"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                    <xd-input data-params="pre._model.aluno.mae"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <xd-input data-params="pre._model.aluno.avRua"
                                  disable="true"></xd-input>
                    </div>
                    <div class="col-md-2">
                        <xd-input data-params="pre._model.aluno.endNum"
                                  disable="false"></xd-input>
                    </div>
                    <div class="col-md-2">
                        <xd-input data-params="pre._model.aluno.apt"
                                  disable="false"></xd-input>
                    </div>
                    <div class="col-md-3">
                        <xd-input data-params="pre._model.aluno.cep"
                                  disable="true"></xd-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <xd-input data-params="pre._model.aluno.bairro"
                                  disable="true"></xd-input>
                    </div>
                    <div class="col-md-5">
                        <xd-input data-params="pre._model.aluno.cidade"
                                  disable="true"></xd-input>
                    </div>
                    <div class="col-md-2">
                        <xd-input data-params="pre._model.aluno.endUf"
                                  disable="true"></xd-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <xd-input data-params="pre._model.aluno.telefone"
                                  disable="true"></xd-input>
                    </div>
                    <div class="col-md-4">
                        <xd-select data-params="pre._model.aluno.tipo_telefone" disabled="true"></xd-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <xd-input data-params="pre._model.aluno.email"
                                  disable="true"></xd-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <xd-input data-params="pre._model.aluno.nacionalidade"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-5">
                        <xd-input data-params="pre._model.aluno.naturalidade"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-2">
                        <xd-input data-params="pre._model.aluno.natUf"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                </div>
            </xd-panel-collapse>

            <xd-panel-collapse title="pre._model.documentacao.label2">
                <div class="row">
                    <div class="col-md-8">
                        <xd-input data-params="pre._model.documentacao.escolaEm"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-4">
                        <xd-input data-params="pre._model.documentacao.anoEm"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <xd-input data-params="pre._model.documentacao.cursoGrad"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                    <div class="col-md-4">
                        <xd-input data-params="pre._model.documentacao.anoGrad"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <xd-input data-params="pre._model.documentacao.instituicao"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                </div>
            </xd-panel-collapse>

            <div class="col-md-12 text-center">
                <div class="form-group">
                    <div class="col-md-6 text-right col-md-offset-1">
                        <button class="btn btn-green btn-lg btn-icon icon-left" ng-click="pre.salvarSecondData()">
                            Salvar
                            <i class="entypo-check"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>

        <div class="tab-pane" id="step3">

            <xd-panel-collapse title="pre._model.pagamento.label">
                <div class="row">
                    <div class="col-md-12">
                        <xd-input data-params="pre._model.pagamento.valorIntegral"
                                  disable="true"></xd-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <xd-input data-params="pre._model.pagamento.desconto"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <xd-input data-params="pre._model.pagamento.forma"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                </div>
                <!--BOTÃO ADD CHEQUE-->
                <div class="row" ng-show="true">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="col-md-12">
                                    <button type="button" class="btn btn-primary btn-icon icon-left btn-lg" data-bind="" id="btn_addChequeStep3" ng-click="pre.openModalCheque()">
                                        Adicionar Cheques
                                        <i class="entypo-credit-card"></i>
                                    </button>
                                    <p data-collapse="!pre._model.inscr.desconto.model.err"
                                       data-ng-bind="pre._model.inscr.desconto.model.err"
                                       class="control-label"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <xd-input data-params="pre._model.pagamento.parcelamento"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <xd-input data-params="'Valor da Parcela'"
                                  model=""
                                  type="'text'"
                                  label="'Valor da parcela'"
                                  dValidate="'required'"
                                  disable="true"
                                  ></xd-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <xd-input data-params="pre._model.pagamento.melhor_data"
                                  disable="!pre.validaCpf"></xd-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="col-md-12">
                                    <label for="{{'textarea_'+pre._model.pagamento.observacoes.name}}">{{pre._model.pagamento.observacoes.label}}</label>
                                </div>
                                <div class="col-md-12">
                                    <textarea data-params="{{pre._model.pagamento.observacoes.name}}"
                                      id="{{'textarea_'+pre._model.pagamento.observacoes.name}}" cols="30" rows="10" class="form-control" data-ng-model="pre._model.pagamento.observacoes.model.val" ng-disabled="!pre.validaCpf"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </xd-panel-collapse>

            <div class="col-md-12 text-center">
                <div class="form-group">
                <div class="col-md-4 text-right">
                    <button class="btn btn-green btn-lg btn-icon icon-left">
                        Efetuar Matrícula
                        <i class="entypo-list-add"></i>
                    </button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-danger btn-lg btn-icon icon-left">
                        Cancelar
                        <i class="entypo-cancel"></i>
                    </button>
                </div>
                <div class="col-md-4 text-left">
                    <button class="btn btn-info btn-lg btn-icon icon-left">
                        Imprimir
                        <i class="entypo-print"></i>
                    </button>
                </div>
                </div>
            </div>

        </div>

    </div>

</form>
