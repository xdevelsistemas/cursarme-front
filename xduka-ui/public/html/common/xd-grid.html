<table class="table {{params.class || 'table-hover table-bordered'}}" id="{{params.id}}" data-ng-disabled="disable" cellspacing="0" width="100%">
    <thead>
    <tr>
        <td ng-repeat="head in params.head">{{head}}</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="line in params.list">

        <td ng-repeat="colum in line">

            <div ng-if="!!colum.input&&!!colum.label">
                <input name="colum.name" type="{{colum.type||'checkbox'}}" ng-model="colum.model.val" data-ng-disabled="colum.disable"/><label>{{colum.label}}</label>
            </div>

            <div ng-if="!!colum.progress&&!!colum.maxVal" class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="35" aria-valuemin="{{colum.minVal||0}}" aria-valuemax="{{colum.maxVal||100}}" style="width: {{colum.percent}}%">
                    <p ng-show="false">{{colum.percent}}</p>
                    <p style="color: #000">{{colum.text}}</p>
                </div>
            </div>

            <div ng-if="!!colum.length">
                {{colum}}
            </div>

            <div ng-if="colum.type=='text'">
                {{colum.text}}
            </div>

            <div ng-if="colum.date">
                <p ng-show="false">{{colum.int}}</p>
                {{colum.int | date: (colum.formatDate||"dd/MM/yyyy")}}
            </div>

            <div ng-if="colum.btn">
                <div ng-repeat="btn in colum.list" class="text-center">
                    <button type="button" ng-click="btn.click(btn.args,line)" class="{{btn.class || 'btn btn-default'}}">
                        {{btn.text||''}}
                        <i ng-if="!!btn.entypo" class="{{btn.entypo}}"></i>
                    </button>
                </div>
            </div>

        </td>
    </tr>
    </tbody>
</table>
