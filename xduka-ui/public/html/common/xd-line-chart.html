<div id="{{'graf_'+params.id}}" class="col-md-12" style="height: {{params.height || '300px'}}">
    <div id="{{'load_'+params.id}}" class="col-md-12 text-center">
        <img src="assets/images/loader-1.gif" alt="Carregando" class="text-center"/>
    </div>
    <c3chart bindto-id="{{'c3_'+params.id}}">
        <chart-column column-id="data 1"
                      column-values="30,200,100,400,150,250"
                      column-type="spline"/>
        <chart-column column-id="data 2"
                      column-values="50,20,10,40,15,25"
                      column-type="line"/>
    </c3chart>
</div>
