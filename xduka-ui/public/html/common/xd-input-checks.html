<div data-ng-class="{'has-error':!(params.model.err === undefined || params.model.err == '')}"
     class="form-group text-center" style="overflow: hidden">

    <div class="col-md-12">
        <div class="col-md-12" data-target="input">
            <label for="{{'input_'+params.name}}">
                {{params.label}}
            </label>
        </div>

        <div class="col-md-12 text-center centered center-block">
            <input data-ng-model="params.model.val"
                   title="{{params.label}}"
                   type="{{(params.type != 'checkbox')&&(params.type != 'radio')?'checkbox':params.type}}"
                   style="width: 42px; height: 42px"
                   name="{{params.name}}"
                   id="{{'input_'+params.name}}"
                   ng-disabled="disable"
                   ng-change="change()"
                   ng-required="params.required"
                   width="42px"
                   height="42px">
        </div>

        <div class="col-md-12">
            <p ng-hide="!params.model.err"
               data-ng-bind="params.model.err"
               class="control-label" style="text-align: center;"></p>
        </div>
    </div>

</div>
