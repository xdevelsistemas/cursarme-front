<div data-ng-class="{'has-error':!(params.model.err === undefined || params.model.err == '')}"
     class="form-group text-left" style="overflow: hidden">

    <div class="col-md-12">
        <div class="col-md-12" data-target="input" data-ng-class="{'errInputCheck':!(params.model.err === undefined || params.model.err == '')}">

            <input data-ng-model="params.model.val"
                   title="{{params.label}}"
                   type="{{(params.type != 'checkbox')&&(params.type != 'radio')?'checkbox':params.type}}"
                   name="{{params.name}}"
                   id="{{'input_'+params.name}}"
                   ng-disabled="disable"
                   ng-change="change()"
                   ng-required="params.required"
                   style="float: left; width: 5%">
            <label for="{{'input_'+params.name}}" style="width: 95%">&nbsp;{{params.label}}</label>

        </div>
        <p ng-hide="!params.model.err"
           data-ng-bind="params.model.err"
           class="control-label" style="text-align: left;padding-top: 0;"></p>
    </div>

</div>
