<div data-ng-class="{'has-error':!(params.model.err === undefined || params.model.err == '')}"
     class="form-group">

    <div class="col-md-12">
        <div class="col-md-12 left">
            <label for="{{'input_'+params.name}}">
                {{params.label}}
            </label>
        </div>

        <div class="col-md-12 input-group">
            <div class="input-group-addon">R$</div>
            <input id="{{'input_'+params.name}}"
                   data-ng-model="params.model.val"
                   type="text"
                   class="form-control heightFix"
                   ui-number-mask="2"
                   name="{{params.name}}"
                   ng-disabled="disable"
                   ng-required="params.required">
        </div>
        <div class="col-md-12">
            <p data-collapse="params.model.err == ''"
               data-ng-bind="params.model.err"
               class="control-label"></p>
        </div>
    </div>

</div>
