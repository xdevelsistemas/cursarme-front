<div data-ng-class="{'has-error':!!model.err}"
     class="form-group">
    <label class="col-md-2
                  control-label"
           for="{{'input_'+name}}">
        {{label}}
    </label>

    <div class="col-md-10">
        <input data-ng-model="model.val"
               placeholder="{{placeholder}}"
               type="{{type || text}}"
               class="form-control"
               ui-mask="{{mask}}"
               name="{{name}}"
               id="{{'input_'+name}}">

        <p data-collapse="!model.err"
           data-ng-bind="model.err"
           class="control-label"></p>
    </div>
</div>
