<div data-ng-class="{'has-error':!(model.err === undefined || model.err == '')}"
     class="form-group">

    <div class="col-md-12">
        <div class="col-md-12 left">
            <label for="{{'input_'+params.name}}">
                {{params.label}}
            </label>
        </div>

        <div class="col-md-12">
            <input data-ng-model="params.model.val"
                   placeholder="{{params.placeholder}}"
                   type="{{params.type || text}}"
                   class="form-control"
                   ui-mask="{{params.mask}}"
                   name="{{params.name}}"
                   id="{{'input_'+params.name}}"
                   ng-disabled="disable">
                   <!--data-validate="params.dValidate">
                   ng-required="req"-->

            <p data-collapse="params.model.err == ''"
               data-ng-bind="params.model.err"
               class="control-label"></p>
        </div>
    </div>

</div>
