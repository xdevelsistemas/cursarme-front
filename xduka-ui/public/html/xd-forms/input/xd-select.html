<select name="data"
        required="{{field.required}}"
        ng-required="field.required"
        ng-model="model"
        ng-change="change(this)"
        class="xd-select2">
    <option></option>
    <option ng-repeat="item in field.list"
            value="{{item.id}}"
            ng-bind="item.text">
    </option>
</select>
