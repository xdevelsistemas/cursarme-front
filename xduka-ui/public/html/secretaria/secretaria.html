<div class="col-md-12">
    <div class="col-md-12">
        <h2 class="title text-primary">Situação de cadastros</h2>
        <hr/>
        <div class="col-md-4">
            <div class="col-md-12 col-sm-6">
                <div class="tile-stats tile-cyan" title="{{sec._model.totalAlunosNovos}} novos alunos cadastrados no total">
                    <div class="icon">
                        <i class="entypo-users"></i>
                    </div>
                    <div class="num" data-start="0" data-end="{{sec._model.totalAlunosNovos}}" data-postfix="" data-duration="1000" data-delay="0" data-ng-bind="sec._model.totalAlunosNovos"></div>
                    <h3>Novos Alunos</h3> <p>Total de alunos registrados sem turma.</p>
                </div>
            </div>
            <div class="col-md-12 col-sm-6">
                <div class="tile-stats tile-red" title="{{sec._model.alunosNovosInc}} cadastros incompleto de alunos">
                    <div class="icon">
                        <i class="entypo-users"></i>
                    </div>
                    <div class="num" data-start="0" data-end="{{sec._model.alunosNovosInc}}" data-postfix="" data-duration="1000" data-delay="0" data-ng-bind="sec._model.alunosNovosInc"></div>
                    <h3>Incompletos</h3> <p>Novos alunos com cadastro incompleto.</p>
                </div>
            </div>
        </div>
        <div class="col-md-8 col-sm-12 col-lg-8">
            <div class="col-md-12">
                <!-- TESTE GRÁFICO -->
                <xd-line-chart data-params="sec.grafico"></xd-line-chart>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    //    SÓ CARREGA OS ARQUIVOS ABAIXO QUANDO OS DOM ESTIVER COMPLETO
    $(document).ready(function() {

        $.getScript('assets/neon/js/neon-api.js');
        $.getScript('assets/neon/js/neon-chat.js');
        $.getScript('assets/neon/js/neon-custom.js');
        $.getScript('assets/neon/js/neon-demo.js');
        $.getScript('assets/js/jquery.bootstrap.wizard.min.js');


    });
</script>
