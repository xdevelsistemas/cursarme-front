<body class="page-body page-fade" data-url="http://neon.dev">

<div class="page-container horizontal-menu sidebar-collapsed">

    <header class="navbar navbar-fixed-top" style="background-color: #EFF9FF!important;">
        <!-- set fixed position by adding class "navbar-fixed-top" -->
        <div class="navbar-inner">
            <!-- logo -->
            <div class="navbar-brand">
                <a href="#"> <img src="/assets/xduka/img/logo.png" width="120" alt=""/> </a>
            </div>

            <!-- main menu -->
            <ul class="nav navbar-right pull-right" style="padding-top: 10px" height="auto">
                <li>
                    <a href="/logout">
                        Sair
                        <i class="entypo-logout right"></i>
                    </a>
                </li>
            </ul>
            <div class="sidebar-collapse hidden-md hidden-lg hidden-sm pull-right" title="Sair" style="padding-top: 30px; padding-right: 10px">
                <a href="/logout">
                    <i class="entypo-logout"></i>
                </a>
            </div>
        </div>
    </header>

    <div class="main-content">
        <div class="col-md-12">

            <div class="row">
                <div class="col-md-12">
                    <h1 class="title">MÃ³dulos</h1>
                </div>
            </div>
            <hr/>


            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-12">
                        <% for(var i=0; i < modulos.length; i++) { %>
                        <a href="<%= modulos[i].href %>">
                            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                <div class="tile-stats tile-blue linkCursor" style="min-height: 143px;">
                                    <div class="icon">
                                        <i class="<%= modulos[i].icon %>"></i>
                                    </div>
                                    <h3 style="font-size: 2.5em"><%= modulos[i].text %></h3>
                                    <p style="padding-top: 10px">
                                        <%= modulos[i].description %>
                                    </p>
                                </div>
                            </div>
                        </a>
                        <% } %>
                    </div>
                </div>
            </div>


        </div>
        <footer class="main">
            &copy; 2014
            <strong>Cursar.me</strong>
            Desenvolvido pela
            <a href="http://xdevel.com.br"
